  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f9fc;
      color: #2c3e50;
    }
    h1, h2, h3, h4 {
      font-family: 'Roboto Mono', monospace;
      color: #34495e;
    }
    .navbar-brand {
      font-weight: 600;
    }
    header {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      animation: fadeIn 1.5s ease-in-out;
    }
    header h1, header p {
      color: #ffffff;
    }
    .rounded-circle {
      border: 4px solid #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
    }
    .section-title {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 2rem;
    }
    .container ul li {
      margin-bottom: 0.5rem;
    }
    footer {
      background-color: #ecf0f1;
      color: #7f8c8d;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #00f0ff;
      white-space: nowrap;
      animation: typing 2s steps(20, end), blink .75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #00f0ff }
    }
  </style>
</head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="card p-4 shadow-lg border-0" style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border-radius: 20px;">

          <p><i class="fas fa-envelope me-2 text-primary"></i> <strong>Email:</strong> lsmaia@byu.edu

          <p><i class="fas fa-phone me-2 text-success"></i> <strong>Phone:</strong> (385) 866 4472
            <button onclick="navigator.clipboard.writeText('(385) 866 4472')" class="btn btn-outline-info btn-sm ms-2">Copy</button>
          </p>
          <p><i class="fas fa-map-marker-alt me-2 text-danger"></i> <strong>Location:</strong> Bountiful, UT</p>
        </div>

        <div class="mt-5">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d48313.84782194065!2d-111.90336729999999!3d40.88939085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752f551e5e317d7%3A0x6f52063207e0cda3!2sBountiful%2C%20UT!5e0!3m2!1sen!2sus!4v1713309999919!5m2!1sen!2sus" width="100%" height="250" style="border:0; border-radius:12px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
